<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="geekcb-wrapper">
    <div class="geekcb-card-login">
      <h1 class="geekcb-card-title">Get in Touch</h1>
      <form action="https://formspree.io/f/mkgzjwzn" method="post"  autocomplete="off" class="geekcb-form-login">
        <div class="geekcb-field-container">
          <input class="geekcb-field" placeholder=" " type="text" required>
          <label class="geekcb-field-label">First Name</label>
        </div>
        <div class="geekcb-field-container">
          <input class="geekcb-field" placeholder=" " type="text" required>
          <label class="geekcb-field-label">Last Name</label>
        </div>
        <div class="geekcb-field-container">
          <input class="geekcb-field" placeholder=" " type="tel" required>
          <label class="geekcb-field-label">Phone Number</label>
        </div>
        <div class="geekcb-field-container">
          <input class="geekcb-field" placeholder=" " type="email" required>
          <label class="geekcb-field-label">Email</label>
        </div>
        <div class="geekcb-field-container last">
          <textarea class="geekcb-field" placeholder=" " rows="5"></textarea>
          <label class="geekcb-field-label">Message</label>
        </div>
        <button class="geekcb-btn">Submit</button>
      </form>
    </div>
  </div>
